<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // parameters into a route that the single page app's router can understand.
    (function(l) {
      // Parse the URL and extract the path segment and query string
      const location = window.location;
      const segments = location.pathname.replace(/^\/Portfolio\//, '/').split('/');
      const route = segments.slice(1).join('/');
      const queryString = location.search;
      
      // Store the route in sessionStorage for later retrieval
      sessionStorage.setItem('redirect', route + queryString);
      
      // Redirect to the base path
      l.replace(location.origin + '/Portfolio/');
    }(window.location));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
